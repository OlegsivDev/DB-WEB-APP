<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Drugs DB App</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">-->
    <link href="../static/bulma/css/bulma.css" rel="stylesheet">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Update Data in Database</h1>
        <form action="{{ url_for('update_data') }}" method="post">
            <div class="field">
                <label class="label" for="table_name">Table Name:</label>
                <div class="control">
                    <input class="input" name="table_name" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label" for="condition_column">Condition Column:</label>
                <div class="control">
                    <input class="input" name="condition_column" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label" for="condition_value">Condition Value:</label>
                <div class="control">
                    <input class="input" name="condition_value" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label" for="update_column">Update Column:</label>
                <div class="control">
                    <input class="input" name="update_column" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label" for="update_value">Update Value:</label>
                <div class="control">
                    <input class="input" name="update_value" required type="text">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Update Data</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
