<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Drugs DB App</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">-->
    <link href="../static/bulma/css/bulma.css" rel="stylesheet">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Delete data from Database</h1>
        <form action="{{ url_for('delete_data') }}" method="post">
            <div class="field">
                <label class="label">Table Name:</label>
                <div class="control">
                    <input class="input" name="table_name" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label">Condition:</label>
                <div class="control">
                    <input class="input" name="condition" required type="text">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Add Data</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
